<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
    />

    <title>Formularz</title>
</head>

<body>
<div class="container">
    <h1>Dość złożony formularz</h1>

    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
            <label for="input-name" class="from-label"> Imię </label>

            <input id="input-name" placeholder="Jan" type="text" class="form-control" required/>
            <div class="invalid-feedback">
                Podaj imię.
            </div>
        </div>

        <div class="col-md-6">
            <label for="input-surname" class="from-label"> Nazwisko </label>

            <input id="input-surname" placeholder="Kowalski" type="text" class="form-control" required/>
            <div class="invalid-feedback">
                Podaj nazwisko.
            </div>
        </div>

        <div class="col-md-12">
            <label for="input-email" class="from-label"> Email </label>

            <input type="email" id="input-email" class="form-control" required/>
            <div class="invalid-feedback">
                Podaj poprawny adres e-mail.
            </div>
        </div>

        <div class="col-md-12">
            <label for="input-password" class="from-label"> Hasło </label>

            <input minlength="8" id="input-password" type="password" class="form-control" required/>
            <div class="invalid-feedback">
                Podaj hasło składające się co najmniej z 8 znaków.
            </div>
        </div>

        <div class="col-md-12">
            <label for="input-address" class="from-label"> Ulica </label>

            <input id="input-address" placeholder="Grunwaldzka" type="text" class="form-control" required/>
            <div class="invalid-feedback">
                Podaj ulicę.
            </div>
        </div>

        <div class="col-md-6">
            <label for="input-postal-code" class="from-label"> Kod pocztowy </label>
            <div class="input-group mb-3">
                <input id="input-postal-code" placeholder="00" type="text" pattern="\d{2}" class="form-control" maxlength="2"
                       required/>
                <span class="input-group-text">-</span>
                <input id="input-postal-code1" placeholder="000" type="text" pattern="\d{3}" class="form-control" maxlength="3"
                       required/>
                <div class="invalid-feedback">
                    Podaj kod pocztowy.
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <label for="input-city" class="from-label"> Miejscowość </label>

            <input id="input-city" placeholder="Gdańsk" required type="text" class="form-control"/>
            <div class="invalid-feedback">
                Podaj miejscowość.
            </div>
        </div>

        <div>
            <div class="form-check">
                <input type="checkbox" id="check-terms" class="form-check-input" required/>

                <label for="check-terms" class="form-check-label"> Akceptuję regulamin </label>
                <div class="invalid-feedback">
                    Zaakceptuj regulamin,aby się zarejestrować.
                </div>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" style="float:right">Zarejestruj się</button>
        </div>
    </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener(
                "submit",
                function (event) {
                    event.preventDefault();
                    event.stopPropagation();

                    if (form.checkValidity()) {
                        alert("Gratulacje – ten formularz wygląda dobrze :)");
                    }

                    form.classList.add("was-validated");
                },
                false
            );
        });
    })();
</script>
</body>
</html>
