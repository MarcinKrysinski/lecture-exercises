<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#datepickerStart").datepicker({dateFormat: 'yy-mm-dd', maxDate: 0});
            $("#datepickerEnd").datepicker({dateFormat: 'yy-mm-dd', maxDate: 0});
        });
    </script>
</head>

<body>

<div class="container pt-3">

    <h2 class="text-center pb-3">
        Exchange Rates
    </h2>


    <div class="row">
        <div class=col-sm-6>

            <div class="form-group row">
                <div class="col-sm-4">
                    <label class="col-form-label float-right" for="currency">Currency:</label>
                </div>

                <div class="col-sm-8">
                    <input class="form-control" list="currencies" name="currency" id="currency">
                    <datalist id="currencies">
                        <option value="GBP">
                        <option value="USD">
                        <option value="EUR">
                    </datalist>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4">
                    <label class="col-form-label float-right" for="datepickerStart">Start Date:</label>
                </div>

                <div class="col-sm-8">
                    <input class="form-control" type="text" id="datepickerStart">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4">
                    <label class="col-form-label float-right" for="datepickerEnd">End Date:</label>
                </div>

                <div class="col-sm-8">
                    <input class="form-control" type="text" id="datepickerEnd" data-provide="datepicker">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-12">
                    <button class="btn btn-primary float-right" onclick="generateExchangeRates()">Generate!</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div id="exchangeRates-div" class="text-center"></div>
        </div>
    </div>

</div>

</body>
</html>
